<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Estacionamiento</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Crear Cuenta</h1>

    <form id="registerForm" class="flex flex-col gap-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre completo</label>
        <input id="nombre" type="text" placeholder="Ej. Carmen Canales" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Correo electrónico</label>
        <input id="email" type="email" placeholder="Ej. correo67@ejemplo.com" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Contraseña</label>
        <input id="password" type="password" placeholder="********" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" placeholder="********" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Botón -->
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">
        Registrarse
      </button>
      <p class="text-sm mt-4 text-center">
      ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia Sesión</a>
    </p>
    </form>
