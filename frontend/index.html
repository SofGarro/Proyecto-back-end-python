<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Estacionamiento</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h1>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" placeholder="Correo electrónico" class="border rounded p-2" required>
      <input type="password" placeholder="Contraseña" class="border rounded p-2" required>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
    </form>
    <p class="text-sm mt-4 text-center">
      ¿No tienes cuenta? <a href="register.html" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
